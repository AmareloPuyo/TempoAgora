<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Projeto Clima</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma Cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        
        <div class="weather-data">

            <h2>
                <span id="city"></span>
                <img src="" id="country" alt="">
            </h2>
            <p id="temperature"><span></span></p>
            <div class="description-container">
                <p id="description">
                    <span></span>
                    <img src=""id="weather-icon">
                </p>
                <p id="min-temp"></p>
                <p id="max-temp"></p>
            </div>
            <div class="details-container">
                <p class="humidity">
                    <span></span>
                </p>
                <p class="wind">
                   <span></span>
                </p>
            </div>
            <div class="data">
                <h2></h2>
            </div>
        </div>
       
    </div>
</body>

</html>
